<!doctype html>
<html>
  <head>
      <title>#!Browser Popup</title>
      <style>
        body {
          overflow-x: hidden;
          width: 100px;
        }
        button {
          margin: 5px;
          width: 90px;
          background: blue;
          color: white;
        }
        img {
          margin: 5px;
          border: 2px solid black;
          vertical-align: middle;
          height: 75px;
          }
      </style>
  </head>
  <body>
    <button id="open-tab"> NEW TAB </button>
    <button id="drop-down"> DROP DOWN </button>
    <script src="jquery.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
