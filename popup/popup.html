<!doctype html>
<html>
  <head>

      <style>
        body {
          width: 500px;
        }
        button {
          margin: 5px;
          width: 90px;
          background: blue;
          color: white;
        }
        img {
          margin: 5px;
          border: 2px solid black;
          vertical-align: middle;
          height: 75px;
          }
      </style>
      <link rel="stylesheet" href="bash.css" />
      <script src="bash.js"></script>
  </head>
  <body>
    <div class="bash">
          <div class="window">
              <div class="header">
                  <a href="#" class="button close"></a>

                  <a href="#" class="button max"></a>
                  <span class="maxer">‹ ›</span>
                  <span>Project — Bash — 80x24</span>

      <button id="open-tab"> NEW TAB </button>
      <button id="drop-down"> DROP DOWN </button>
      <script src="jquery.min.js"></script>
      <script src="popup.js"></script>
  </body>
</html>
